<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="workflow">
        <div class="box">
        </div>
        <div class="controlPanel">
            <p class="sliderMaxNumberIndicator">Max number: 50</p>
            <input class="sliderMaxNumber" type="range"  style="width: 100%;" min="1" max="100000" value="50">
            <p class="sliderCountNumberIndicator">Count of number: 50</p>
            <input class="sliderCountNumber" type="range"  style="width: 100%;"min="1" max="200" value="50">
            <p class="sliderIterationDelayIndicator">Iteration delay: 30</p>
            <input class="sliderIterationDelay" style="width: 100%;" type="range" min="10" max="1000" value="30">
            <p class="sliderFrequencyIndicator">Frequrency: 0</p>
            <input class="sliderFrequency" style="width: 100%;" type="range" min="0" max="1500" value="0">
            <label for="sorts">Choose a sorting algorithm:</label>
                <select name="sorts" class="sortAlgorithm">
                <option value="quickSort">Quick Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="countingSort">Counting Sort</option>
                <option value="cocktailSort">Cocktail Sort</option>
                </select>
                <button class="buttonStartSort">Sort</button>
            <div>
            <div>
                <label for="numberForBinarySearch">Choose number for binary search</label>
                <input name="numberForBinarySearch" class="numberForBinarySearch" style="width:10%;" type="number" value="">
                <button class="buttonBinarySearch" name="button">Search</button>
                <button class="alignItems" name="button">align items</button>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/sound.js"></script>
<script src="scripts/paint.js"></script>
<script src="scripts/quickSort.js"></script>
<script src="scripts/cocktailSort.js"></script>
<script src="scripts/binarySearch.js"></script>
<script src="scripts/insertionSort.js"></script>
<script src="scripts/countingSort.js"></script>
<script src="scripts/margeSort.js"></script>
<script src="scripts/main.js"></script>
</html>
