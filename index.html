<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="workflow">
        <div class="box">
        </div>
        <div class="controlPanel">
            <p class="sliderMaxNumberIndicator">Max number: 50</p>
            <input class="sliderMaxNumber" type="range"  style="width: 100%;" min="1" max="100000" value="50">
            <p class="sliderCountNumberIndicator">Count of number: 50</p>
            <input class="sliderCountNumber" type="range"  style="width: 100%;"min="1" max="200" value="50">
            <p class="sliderSpeedSortingIndicator">Speed of sorting: 10</p>
            <input class="sliderSpeedSorting" style="width: 100%;" type="range" min="10" max="1000" value="10">
            <div>
                <button class="buttonQuickSort" name="button">QuickSort</button>
                <button class="buttonInsertionSort" name="button">InsertionSort</button>
                <button class="buttonBinarySearch" name="button">BinarySearch</button>
                <input class="numberForBinarySearch" type="number" value="">
            </div>
        </div>
    </div>
</body>
<script src="scripts/quickSort.js"></script>
<script src="scripts/binarySearch.js"></script>
<script src="scripts/insertionSort.js"></script>
<script src="scripts/main.js"></script>
</html>
